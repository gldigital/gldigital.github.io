<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>NFL Hangman</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>

<body>

    <nav class="navbar navbar-default">
        <div class="navbar-header center-block">
                <img src="https://s-media-cache-ak0.pinimg.com/originals/8b/db/14/8bdb1401ebfffd2c133358ceec78b7c3.jpg" alt="">
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>NFL Hangman</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p class="text-center">Try and guess the best NFL Teams EVER!</p>
                <br>
            </div>
        </div>
    </div>
    <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 id="word" align="center"></h1>
                    <br>
                    <br>
                    <h2 id="gamestatus"> </h2>
                </div>
            </div>
        </div>

    <div class="container-fluid box">
        <div class="row">
            <div class="col-md-4">
                <div class="boxes">
                    <h3>Your Guess</h3>
                    <p id="letterguess">-</p>
                </div>
            </div>

            <div class="col-md-4">
                <div class="boxes">
                <h3>Remaining Guesses</h3>
                <p id="badguess"></p>
            </div>
            </div>

            <div class="col-md-4">
                <div class="boxes">
                <h3>Total Wins</h3>
                <p id="won"></p>
            </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <p class="text-center" style="padding-top: 30px;">&copy; Greg Ladden</p>
        </div>
    </div>


        <!-- jQuery CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Bootstrap JavaScript CDN -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- my JavaScript File  -->
        <script type="text/javascript" src="js/game.js"></script>

</body>

</html>
